name: Feature Branch CI

on:
  push:
    branches:
      - master

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-java@v4.2.1
        with:
          java-version: 21
          distribution: temurin
      - run: mvn -f <C:/Users/fatim/tictactoe/tictactoe> test
